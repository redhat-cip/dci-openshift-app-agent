---
- name: failure
  dci_job:
    id: "{{ job_id }}"
    status: "failure"

- name: "Run common logging process"
  include_tasks: common_logging.yml

- name: Fail properly
  fail:
    msg: "Failure: Something went wrong, review the log at: https://www.distributed-ci.io/jobs/{{ job_info.job.id }}/jobStates"
...
