---
- name: "Collect OCP logs"
  include_tasks: dump_ocp_logs.yml

- name: "Upload logs"
  include_tasks: upload_logs.yml

- name: "Execute the teardown process"
  include_tasks: "{{ item }}/hooks/teardown.yml"
  loop: "{{ dci_config_dirs }}"
  when:
    - dci_teardown_on_failure|bool
    - "'{{ item }}/hooks/teardown.yml' in hooks_found"
...
