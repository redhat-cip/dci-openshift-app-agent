---
- name: post-run
  dci_job:
    id: "{{ job_id }}"
    status: "post-run"

- block:
    - name: "Common logging"
      include_tasks: "common_logging.yml"
  rescue:
    - name: error
      dci_job:
        id: "{{ job_id }}"
        status: "error"

    - name: Fail properly
      fail:
        msg: "Error: Something went wrong, review the log at: https://www.distributed-ci.io/jobs/{{ job_info.job.id }}/jobStates"

- name: success
  dci_job:
    id: "{{ job_id }}"
    status: "success"

- name: "Execute success hook"
  include_tasks: "{{ item }}/hooks/success.yml"
  loop: "{{ dci_config_dirs }}"
  when:
    - "'{{ item }}/hooks/success.yml' in hooks_found"

- name: "Final step"
  debug:
    msg: "The job is now finished. Review the log at: https://www.distributed-ci.io/jobs/{{ job_info.job.id }}/jobStates"
...
