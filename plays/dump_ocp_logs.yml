---
- block:
    - name: Get OCP logs from namespace
      include_role:
        name: get-logs-from-namespace
      vars:
        get_logs_ns:  "{{ user_item.namespace }}"
        get_logs_folder: "{{ job_logs.path }}"
      loop: "{{ users }}"
      loop_control:
        loop_var: user_item
  ignore_errors: True
