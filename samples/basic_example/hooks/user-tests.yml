---
# Wait until livenessProbe starts
- pause:
    seconds: 40

- name: Search for all running pods
  k8s_info:
    namespace: "{{ dci_openshift_app_ns | default('myns') }}"
    kind: Pod
    name: webserver
    field_selectors:
      - status.phase=Running
  register: web_service

- name: Fail if pod is NOT found
  fail:
    msg: "webserver is not running"
  when: web_service == False

- name: Get logs from pods
  include_role:
    name: get-logs-from-namespace
  vars:
    get_logs_ns: "{{ dci_openshift_app_ns | default('myns') }}"
    get_logs_folder: "{{ job_logs.path }}"
