---
- name: Create myns
  k8s:
    api_version: v1
    kind: Namespace
    name: myns
    state: present

- name: Create a simple pod
  k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Pod
      metadata:
        app: httpd
        name: webserver
        namespace: myns
      spec:
        containers:
        - name: webserver
          image: jumphost.cluster6.dfwt5g.lab:5000/nginx
          ports:
          - containerPort: 80
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 80
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 30
          successThreshold: 1
